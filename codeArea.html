<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The Black Box</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css"/>
    <script src="js/blackbox.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
    <script src="js/app/app.js"></script>
</head>
<body>
<div class="container" ng-app="BlackBox.app" ng-controller="codeAreaController">
    <h2>The Black Box</h2>

    <div>
        <h3>Code Areas</h3>

        <div class="row">
            <div class="col-sm-6">


                <div class="row feature-item" ng-repeat="codeArea in codeAreas track by $index" >
                    <div class="col-sm-10">
                        <h4>{{codeArea.name}}</h4>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-sm btn-danger" ng-click="deleteCodeArea(codeArea)">Delete</button>
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="row">

                    <form role="form" class="well col-sm-offset-1 col-sm-11">
                        <div class="form-group">
                            <label class="control-label" for="codeAreaName">New code area: </label>

                            <div class="">
                                <input type="text" class="form-control" id="codeAreaName"
                                       ng-model="newCodeArea.name"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn btn-primary" ng-click="addCodeArea()">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
