<h3>{{currentFeature.name}} <a href="#" class="btn btn-primary btn-sm" ng-click="backToFeatures()">Back</a></h3>
<h4>Functionality</h4>

<div class="row">
    <div class="col-sm-6">


        <div class="row feature-item" ng-repeat="functionality in currentFeature.functionality track by $index">
            <div class="col-sm-10">
                <h4>{{functionality.name}}</h4>

                <p>{{functionality.description}}</p>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-sm btn-danger" ng-click="deleteFunctionality(functionality)">Delete</button>
            </div>
        </div>
    </div>


    <div class="col-sm-6">
        <div class="row">

            <form role="form" class="well col-sm-offset-1 col-sm-11">
                <text-box label="'New functionality'" model="newFunctionality.name" name="'functionalityName'"></text-box>
                <text-area label="'Description'" model="newFunctionality.description" name="'functionalityDescription'"></text-area>

                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" ng-click="addFunctionality()">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
